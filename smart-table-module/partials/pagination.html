<div ng-show="numPages > 1">
    <ul class="pagination">
        <li ng-repeat="page in pages"
            ng-class="{active: page.active, disabled: page.disabled}">
            <a ng-click="selectPage(page.number)" ng-bind-html="page.text"></a>
        </li>
    </ul>
    <p class="pagination-details">
        Page {{ currentPage }} of {{ numPages }}
    </p>
</div>
